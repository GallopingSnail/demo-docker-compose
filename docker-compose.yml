version: '3'
services:
  php-workspace:
    build: php
    volumes:
      - ~/docker-compose-test/code:/var/www/html
  nginx:
    build: nginx
    ports:
      - "8080:8080"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
  redis:
    image: redis:5.0.5-alpine